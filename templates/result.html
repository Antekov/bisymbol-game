{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Результат хода</h2>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Ваше слово: <span class="text-info">{{ word }}</h5>
        <p class="card-text">
            Базовые баллы: {{ base_score }}<br>
            Множитель: ×{{ multiplier }}<br>
            <strong>Баллы за ход: {{ final_score }}</strong>
        </p>
        <p class="card-text">
            <strong>Общий счёт: {{ total_score }}</strong>
        </p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Следующий ход (в MVP — конец раунда)</a>
    </div>
</div>
{% endblock %}
